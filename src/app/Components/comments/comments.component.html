<div class="panel panel-primary">
    <div class="panel-heading">
        User Information
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <table border="1" class="table table-striped">
                <thead><tr>
                    <th>id</th>
                    <th>postId</th>
                    <th>name</th>
                    <th>email</th>
                    <th>body</th>

                </tr></thead>
                <tbody>
                    <tr *ngFor="let comment of comments">
                        <td> <a [routerLink]="['/CommentDetail', comment.id]"> {{comment.id}}</a> </td>
                        <td>{{comment.postId}}</td>
                        <td>{{comment.name}}</td>
                        <td>{{comment.email}}</td>
                        <td>{{comment.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
