<div class="container-fluid bg-big">
    <div class="container">
      <div class="row">
        <div class="container" style="margin-top: 15%; width: 70%;">
          <div class="panel panel-primary margin-top-50 margin-bot-50">
            <div class="panel-heading font120 text-center">
              User Login
            </div>
            <div class="panel-body">
              <form (ngSubmit)="credentials()">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-1">Username</label>
                    <div class="col-sm-11">
                      <input type="text" name="userName" [(ngModel)]='userName' class="form-control"
                        placeholder="Enter Username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-1">Password</label>
                    <div class="col-sm-11">
                      <input type="Password" name="pwd" [(ngModel)]='pwd' class="form-control"
                        placeholder="Enter Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-8">
                      <button type="Submit" class="btn btn-primary" value="Submit"> Submit </button>
                    </div>
                  </div>
                </div>
              </form>
              <h3 style="color: red;">{{msg}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container bg-dark" style="color: #FFF;">
      <div class="container text-center" style="color: #FFF;">
        Don't have an account! <a routerLink="/Register" routerLinkActive="active">Sign Up Here</a>
      </div>
    </footer>
  </div>
