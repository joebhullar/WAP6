<h2>Posts Table</h2>
<div class="panel panel-primary">
    <div class="panel-heading">
        Post Information
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <table border="1" class="table striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>userId</th>
                        <th>title</th>
                        <th>body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td><a [routerLink]="['/PostDetail', post.id]" >{{post.id}}</a></td>
                        <td>{{post.userId}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
