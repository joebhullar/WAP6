<p>products works!</p>
<table border="1" > 
    <thead>
        <tr>
            <th>productId</th>
            <th> img [src]= 'product.imageUrl'</th>
            <th>productCode</th>
            <th>productName</th>
            <th>price</th>
            <th>starRating</th>
        </tr>
    </thead> 
    <tbody>
        <tr>
            <td> {{product?.productId}}<td>
            <td> <img [src]='product?.imageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' />     {{product?.imageUrl}}</td>
            <td>{{product?.productCode}}</td>
            <td>{{product?.productName}}</td>
            <td>{{product?.price}}</td>
            <td style="text-align:center;">{{product?.starRating}}</td>
        </tr>
    </tbody>   
</table>
