<form #regUser="ngForm" (ngSubmit)="register(regUser)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">user Login</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>userName</label>
                <input type="text" name="userName" ngModel  class="form-control" placeholder="Enter your name"> <br/>
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text" name="password" ngModel class="form-control" placeholder="Enter Password"> <br/>
            </div>
            <div class="form-group">
                <label>age</label>
                <input type="text" name="age" ngModel class="form-control" placeholder="Enter Age"> <br/>
            </div>

            <br/>
  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit Login</button> &nbsp;&nbsp;
                  </div>
        </div>
    </div>
    </form>
